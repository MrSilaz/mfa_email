<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:be.pageRenderer includeRequireJsModules="{0: 'TYPO3/CMS/MfaHotp/Hotp'}" />

<fieldset class="row">
    <div class="col-lg-4">
        <div class="mt-3 p-3">
            <f:image src="EXT:mfa_email/Resources/Public/Icons/Extension.svg" style="width: 100%; max-width: 250px; height: auto;" />
        </div>
    </div>
    <div class="col-lg-4">
        <div class="mb-3 pt-5">
            <label for="email" class="form-label">
                <f:translate key="LLL:EXT:mfa_email/Resources/Private/Language/locallang.xlf:input.email.label"/>
            </label>
            <div class="form-field-item">
                <span id="emailHelp" class="text-muted">
                    <f:translate key="LLL:EXT:mfa_email/Resources/Private/Language/locallang.xlf:input.email.help"/>
                </span>
                <div class="form-control-wrap mt-1">
                    <input type="text" id="email" name="email" value="{email}" class="form-control"/>
                </div>
            </div>
        </div>
    </div>
</fieldset>

<div class="row mt-5">
    <div class="col-lg-4">
        <div class="mt-3">
            <div class="table-fit">
                <table class="table">
                    <tbody>
                    <tr>
                        <td>
                            <f:translate key="LLL:EXT:mfa_email/Resources/Private/Language/locallang.xlf:edit.table.lastUsed"/>
                        </td>
                        <td>
                            <f:if condition="{lastUsed}">
                                <f:then>{lastUsed}</f:then>
                                <f:else><f:translate key="LLL:EXT:mfa_email/Resources/Private/Language/locallang.xlf:edit.table.lastUsed.default"/></f:else>
                            </f:if>
                        </td>
                    </tr>
                    <f:if condition="{updated}">
                        <tr>
                            <td>
                                <f:translate key="LLL:EXT:mfa_email/Resources/Private/Language/locallang.xlf:edit.table.lastUpdated"/>
                            </td>
                            <td>
                                {updated}
                            </td>
                        </tr>
                    </f:if>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</html>
